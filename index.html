<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0083B0 25%, #00B4DB 100%);
            overflow: hidden;
        }
        .registro-form {
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, purple, rebeccapurple);
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative; /* Para el efecto de degradado */
            z-index: 1;
        }
        input, select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button {
            background-color: violet;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkviolet;
        }
        a {
            color: lightcyan;
            text-decoration: none;
        }
        a:hover {
            color: cyan;
        }
        /* Simulación de líneas expresivas con pseudo-elementos */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0.2) 75%, transparent 75%, transparent);
            z-index: 0;
            background-size: 50px 50px;
            animation: move 4s linear infinite;
            opacity: 0.3;
        }
        @keyframes move {
            from {transform: rotate(0deg) translateX(0);}
            to {transform: rotate(360deg) translateX(-25%);}
        }
    </style>
</head>
<body>

<div class="registro-form">
    <h2>Registro</h2>
    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="apellidos" placeholder="Apellidos" required>
    <select id="genero" required>
        <option value="">Género</option>
        <option value="femenino">femenino</option>
        <option value="masculino">masculino</option>
        <option value="39 tipos de gays">39 tipos de gays</option>
    </select>
    <input type="number" id="edad" placeholder="Edad" required>
    <button onclick="registrar()">Registrarse</button>
    <p>¿Ya tienes cuenta? <a href="#">Iniciar sesión</a></p>
</div>

<script>
    function registrar() {
        const nombre = document.getElementById('nombre').value;
        const apellidos = document.getElementById('apellidos').value;
        const genero = document.getElementById('genero').value;
        const edad = document.getElementById('edad').value;

        console.log(`Nombre: ${nombre}, Apellidos: ${apellidos}, Género: ${genero}, Edad: ${edad}`);

        alert("Usuario registrado con éxito!");
    }
</script>

</body>
</html>
